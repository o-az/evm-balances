name: CI

on:
  workflow_dispatch:
  push:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

env:
  CI: true
  ACTIONS_RUNNER_DEBUG: true

jobs:
  deploy:
    timeout-minutes: 10
    strategy:
      matrix:
        node-version: ['lts/*']
        pnpm-version: ['latest']
        os: ['ubuntu-latest']
    runs-on: ${{ matrix.os }}
    steps:
      - name: ğŸ”‘ Checkout
        uses: actions/checkout@v3

      - name: ğŸ¥ Setup pnpm [${{ matrix.pnpm-version}}]
        uses: pnpm/action-setup@v2.2.4
        with:
          version: ${{ matrix.pnpm-version }}

      - name: â” Setup Node.js [${{ matrix.node-version }}]
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: 'ğŸ“¦ Install Dependencies'
        run: pnpm install --frozen-lockfile

      - name: 'ğŸ§¹ Lint'
        run: pnpm lint

      - name: 'ğŸ§¹ Format'
        run: pnpm format

      - name: 'ğŸ§ª Typecheck'
        run: pnpm typecheck

      - name: 'ğŸ”§ Build'
        run: pnpm build

      - name: 'ğŸ”¸ Cloudflare Workers - Deploy ğŸš€'
        uses: cloudflare/wrangler-action@2.0.0
        with:
          workingDirectory: ./apps/api
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: |
            deploy ./src/index.ts --experimental-json-config --config wrangler.json

          preCommands: echo "Deploying API to Cloudflare Workers"
          postCommands: echo "Deployed API to Cloudflare Workers"
